<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
    <title>Project Tracker</title>
</head>
<body>
    <header class="container-fluid text-center bg-primary">
        <h1 class="">Welcome User</h1>
        <h2 id="currentTimeDay" class="">THIS IS WHERE TIME GOES</h2>
    </header>
    <div class="row">
        <div class="col-4 ps-4">
            <form>
                <legend>Project Input Form</legend>
                <div class="mb-3">
                    <label for="projectNameTextInput" class="form-label">Project Name</label>
                    <input type="text" id="projectNameTextInput" class="form-control" placeholder="Project name input">
                </div>
                <div class="mb-3">
                    <label for="projectTypeSelect" class="form-label">Project type select menu</label>
                    <select id="projectTypeSelect" class="form-select">
                        <option>Project type select</option>
                        <option>Project type select2</option>
                        <option>Project type select3</option>
                        <option>Project type select4</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="hourlyRateTextInput" class="form-label">Hourly Rate</label>
                    <input type="text" id="hourlyRateTextInput" class="form-control" placeholder="$">
                </div>
                <div class="mb-3">
                    <label for="projectDueDateInput" class="form-label">Project Due Date</label>
                    <input type="text" id="projectDueDateInput" class="form-control" placeholder="Project deadline">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-8">test</div>
    </div>
    
    
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>  
    <script src="./assets/js/script.js"></script>
</body>
</html>
